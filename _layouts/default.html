<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    {% if page.description %}
      <meta name="description" content="{{ page.description | escape }}" />
    {% else %}
      <meta name="description" content="{{ site.description | escape }}" />
    {% endif %}

    <!-- Canonical -->
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <meta name="twitter:card" content="summary" />

    <!-- Keep the theme CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>

        <p>
          <a href="{{ '/' | relative_url }}">Home</a> ·
          <a href="{{ '/boundary-model/' | relative_url }}">Boundary Model</a> ·
          <a href="{{ '/library/' | relative_url }}">Library</a> ·
          <a href="{{ '/work/' | relative_url }}">Work</a> ·
          <a href="{{ '/about/' | relative_url }}">About</a>
        </p>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p>
          Contact:
          <a href="mailto:pei_jiandong@hotmail.com">pei_jiandong@hotmail.com</a> ·
          <a href="https://www.linkedin.com/in/peijiandong/">LinkedIn</a>
        </p>
        <p>© {{ site.time | date: '%Y' }} Jiandong Pei</p>
      </footer>
    </div>
  </body>
</html>
